<!DOCTYPE html><html lang="es"><head><title>UNESCO en espa√±ol - Eva Per√≥n fue una figura clave para el reconocimiento de la igualdad de los derechos pol√≠ticos y civiles de las mujeres en Argentina. Entre otros logros, impuls√≥ y consigui√≥ que se aprobara la ley de sufragio femenino en 1947.  Os mostramos a continuaci√≥n una parte de su discurso el 12 de marzo de 1947:  ‚ÄúHa llegado la hora de la mujer que piensa, juzga, rechaza o acepta y ha muerto la hora de la mujer que asiste, atada e impotente, a la caprichosa elaboraci√≥n pol√≠tica de los destinos de su pa√≠s, que es, en definitiva, el destino de su hogar‚Äù.  ‚ÄúHa llegado la hora de la mujer argentina, √≠ntegramente mujer en el goce paralelo de deberes y derechos comunes a todo ser humano que trabaja, y ha muerto la hora de la mujer compa√±era ocasional y colaboradora √≠nfima&quot;.  &quot;Ha llegado, en s√≠ntesis, la hora de la mujer argentina redimida del tutelaje social, y ha muerto la hora de la mujer relegada a la m√°s precaria tangencia con el verdadero mundo din√°mico de la vida moderna‚Äù.  Y es que como recuerda Victor Hugo: ‚ÄúLa primera igualdad es la equidad‚Äù. Gracias a ella y a muchas otras mujeres valientes y luchadoras que no se rindieron ante las adversidades, actualmente hemos avanzado mucho hacia un mundo m√°s igualitario. No obstante, los desaf√≠os a√∫n son muy grandes y nos queda mucho camino por recorrer hasta que exista una verdadera igualdad entre mujeres y hombres.   Cita extra√≠da de &quot;70 Citas para la Paz&quot;, una obra de la UNESCO publicada con motivo de la celebraci√≥n del 70¬∫ aniversario de la organizaci√≥n.  üëâ Para saber m√°s sobre el trabajo de la UNESCO en materia de igualdad de g√©nero y educaci√≥n, visita: http://on.unesco.org/2CK4DXa  #EvaPer√≥n #Evita #Per√≥n #CitasParaLaPaz #Mujeres #Igualdad #DerechosHumanos #Justicia #UNESCO | Facebook</title><meta name="viewport" content="user-scalable=no,initial-scale=1,maximum-scale=1" /><link href="https://static.xx.
